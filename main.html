<!DOCTYPE html>
<html>
<head>
	<title>Second Highest</title>
</head>
<body>
	<script>
		function secondHighest(arr) {
			if (arr.length < 2) return -Infinity;

			// Convert all to numbers
			arr = arr.map(Number);

			// Sort in descending order
			arr.sort((a, b) => b - a);

			// Return the second distinct highest number
			for (let i = 1; i < arr.length; i++) {
				if (arr[i] < arr[0]) return arr[i];
			}
			
			return -Infinity; // All elements are equal
		}

		function Main() {
			let n = parseInt(prompt("Enter the number of elements"));
			let arr = [];
			for (let i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i + 1));
			}
			alert("Second highest: " + secondHighest(arr));
		}

		Main();
	</script>
</body>
</html>
